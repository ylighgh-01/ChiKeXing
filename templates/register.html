{% extends "base.html" %}

{% block title %}
  吃客行--注册
{% endblock %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static',filename='css/mdb.min.css') }}">
  <style>
      /* Set a background image by replacing the URL below */
      body {
          background: url({{ url_for('static',filename="images/bg/1.webp") }}) no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          background-size: cover;
          -o-background-size: cover;
      }
  </style>
  <script src="{{ url_for('static',filename='jquery/jquery.3.6.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
  <div class=" container mt-5">
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col card" style="background-color: #ffffff;height: 520px">
        <form method="POST" action="{{ url_for('ckx.register') }}">
          <div class="form-group mt-3">
            <label for="exampleInputEmail1">邮箱</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   name="email">
            <small id="emailHelp" class="form-text text-muted">我们不会把邮箱用于其他用户</small>
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputEmail1">验证码</label>
            <div class="input-group">
              <input type="text" class="form-control" name="captcha">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
              </div>
            </div>
          </div>

          <div class="form-group mt-3">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" class="form-control" name="username">
          </div>

          <div class="form-group mt-3">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
          </div>

          <div class="form-group mt-3">
            <label for="exampleInputPassword1">确认密码</label>
            <input type="password" class="form-control" name="password_confirm">
          </div>

          <button type="submit" class="mt-4 btn btn-primary btn-block">立即注册</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
